
<f:layout name="EulaDefault" />

<f:section name="main">

    <div class="note">
        <h1>Please agree to</h1>
        <f:for each="{eulas}" as="eula">
            <h2>{eula.title}</h2>
        </f:for>
    </div>

    <ul>
        <f:for each="{eulas}" as="eula">
            <li>
                <span><h2>{eula.header}</h2></span>
                <div class="eula-body" style="-ms-overflow-y:hidden;overflow-y:hidden;">
                    <f:format.html>{eula.body}</f:format.html>
                </div>
            </li>
        </f:for>
    </ul>
</f:section>
